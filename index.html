<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Sample Piano with Random Delay and LFO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        #piano {
            display: flex;
            margin-bottom: 20px;
        }
        .key {
            width: 50px;
            height: 200px;
            border: 1px solid black;
            margin: 0 2px;
            background-color: white;
            cursor: pointer;
        }
        .key:active {
            background-color: #ddd;
        }
        #links {
            margin-top: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #startButton {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Custom Sample Piano with Random Delay and LFO</h1>
    <button id="startButton">Start Audio</button>
    <div id="piano"></div>
    <div id="links">
        <h2>Bogdan Sekalski Links</h2>
        <a href="#" target="_blank">YouTube</a>
        <a href="#" target="_blank">Instagram</a>
        <a href="#" target="_blank">Spotify</a>
        <a href="#" target="_blank">Apple Music</a>
    </div>

    <script>
        let sampler, delay, lfo;

        const startButton = document.getElementById('startButton');
        startButton.addEventListener('click', async () => {
            await Tone.start();
            console.log('audio is ready');
            startButton.disabled = true;
            startButton.textContent = 'Audio Started';
            await initializeAudio();
        });

        async function initializeAudio() {
            // Create a sampler with the custom sound
            sampler = new Tone.Sampler({
                "C4": "sound.wav",
            }).toDestination();

            // Wait for the sample to load
            await Tone.loaded();

            delay = new Tone.FeedbackDelay(0.5, 0.5);
            lfo = new Tone.LFO({
                frequency: 0.1,
                min: 0,
                max: 1000
            }).start();
            
            // Connect the effects
            sampler.chain(delay, Tone.Destination);
            lfo.connect(sampler.detune);

            updateDelay();
            updateLFO();
        }

        const notes = ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4'];
        const piano = document.getElementById('piano');

        notes.forEach(note => {
            const key = document.createElement('div');
            key.className = 'key';
            key.dataset.note = note;
            piano.appendChild(key);

            key.addEventListener('mousedown', () => playNote(note));
            key.addEventListener('mouseup', () => stopNote(note));
        });

        function playNote(note) {
            if (sampler) sampler.triggerAttack(note);
        }

        function stopNote(note) {
            if (sampler) sampler.triggerRelease(note);
        }

        function getRandomValue(min, max) {
            return Math.random() * (max - min) + min;
        }

        function updateDelay() {
            if (!delay) return;

            const newDelayTime = getRandomValue(0.1, 1);  // Random delay time between 0.1 and 1 second
            const newFeedback = getRandomValue(0, 0.9);   // Random feedback between 0 and 0.9

            delay.delayTime.rampTo(newDelayTime, 0.1);
            delay.feedback.rampTo(newFeedback, 0.1);

            console.log(`Delay updated - Time: ${newDelayTime.toFixed(2)}s, Feedback: ${newFeedback.toFixed(2)}`);

            setTimeout(updateDelay, 500);  // Update every 0.5 seconds
        }

        function updateLFO() {
            if (!lfo) return;

            const newFrequency = getRandomValue(0.1, 10);  // Random LFO frequency between 0.1 and 10 Hz
            const newMin = getRandomValue(-1200, 0);       // Random minimum detune value between -1200 and 0 cents
            const newMax = getRandomValue(0, 1200);        // Random maximum detune value between 0 and 1200 cents

            lfo.frequency.rampTo(newFrequency, 0.1);
            lfo.min = newMin;
            lfo.max = newMax;

            console.log(`LFO updated - Frequency: ${newFrequency.toFixed(2)}Hz, Range: ${newMin.toFixed(0)} to ${newMax.toFixed(0)} cents`);

            setTimeout(updateLFO, 500);  // Update every 0.5 seconds
        }
    </script>
</body>
</html>
