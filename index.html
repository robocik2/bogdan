<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Weird Piano with Constantly Changing Complex Effects</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        #piano {
            display: flex;
            margin-bottom: 20px;
        }
        .key {
            width: 50px;
            height: 200px;
            border: 1px solid black;
            margin: 0 2px;
            background-color: white;
            cursor: pointer;
        }
        .key:active {
            background-color: #ddd;
        }
        #links {
            margin-top: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #startButton {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ultra Weird Piano with Constantly Changing Complex Effects</h1>
    <button id="startButton">Start Audio</button>
    <div id="piano"></div>
    <div id="links">
        <h2>Bogdan Sekalski Links</h2>
        <a href="#" target="_blank">YouTube</a>
        <a href="#" target="_blank">Instagram</a>
        <a href="#" target="_blank">Spotify</a>
        <a href="#" target="_blank">Apple Music</a>
    </div>

    <script>
        let synth, vibrato, tremolo, phaser, pitchShift, reverb, feedbackDelay, distortion, autoPanner, bitCrusher, chebyshev, chorus;

        const startButton = document.getElementById('startButton');
        startButton.addEventListener('click', async () => {
            await Tone.start();
            console.log('audio is ready');
            startButton.disabled = true;
            startButton.textContent = 'Audio Started';
            initializeAudio();
        });

        function initializeAudio() {
            synth = new Tone.Synth({
                oscillator: {
                    type: 'fatsawtooth',
                    count: 3,
                    spread: 30
                },
                envelope: {
                    attack: 0.01,
                    decay: 0.1,
                    sustain: 0.5,
                    release: 0.4,
                }
            });
            
            // Create complex effects chain
            vibrato = new Tone.Vibrato();
            tremolo = new Tone.Tremolo().start();
            phaser = new Tone.Phaser();
            pitchShift = new Tone.PitchShift();
            reverb = new Tone.Reverb();
            feedbackDelay = new Tone.FeedbackDelay();
            distortion = new Tone.Distortion();
            autoPanner = new Tone.AutoPanner().start();
            bitCrusher = new Tone.BitCrusher();
            chebyshev = new Tone.Chebyshev();
            chorus = new Tone.Chorus().start();
            
            // Connect effects
            synth.chain(
                vibrato, tremolo, phaser, pitchShift, reverb, feedbackDelay, 
                distortion, autoPanner, bitCrusher, chebyshev, chorus, Tone.Destination
            );

            updateEffects();
        }

        const notes = ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4'];
        const piano = document.getElementById('piano');

        notes.forEach(note => {
            const key = document.createElement('div');
            key.className = 'key';
            key.dataset.note = note;
            piano.appendChild(key);

            key.addEventListener('mousedown', () => playNote(note));
            key.addEventListener('mouseup', () => stopNote());
        });

        function playNote(note) {
            if (synth) synth.triggerAttack(note);
        }

        function stopNote() {
            if (synth) synth.triggerRelease();
        }

        function smoothRandomWalk(current, min, max, step) {
            let next = current + (Math.random() * 2 - 1) * step;
            return Math.max(min, Math.min(max, next));
        }

        // Initialize effect parameters
        let vibratoDepth = 0.5, vibratoFreq = 5;
        let tremoloDepth = 0.5, tremoloFreq = 5;
        let phaserFreq = 1, phaserDepth = 0.5;
        let pitchShiftAmount = 0;
        let reverbDecay = 1.5;
        let delayTime = 0.5, delayFeedback = 0.5;
        let distortionAmount = 0.5;
        let autoPannerFreq = 1;
        let bitCrusherBits = 4;
        let chebyshevOrder = 1;
        let chorusFreq = 1.5, chorusDelayTime = 2.5, chorusDepth = 0.5;

        function updateEffects() {
            if (!synth) return;

            // Update Vibrato
            vibratoDepth = smoothRandomWalk(vibratoDepth, 0, 1, 0.01);
            vibratoFreq = smoothRandomWalk(vibratoFreq, 0.1, 20, 0.1);
            vibrato.depth.rampTo(vibratoDepth, 0.1);
            vibrato.frequency.rampTo(vibratoFreq, 0.1);

            // Update Tremolo
            tremoloDepth = smoothRandomWalk(tremoloDepth, 0, 1, 0.01);
            tremoloFreq = smoothRandomWalk(tremoloFreq, 0.1, 20, 0.1);
            tremolo.depth.rampTo(tremoloDepth, 0.1);
            tremolo.frequency.rampTo(tremoloFreq, 0.1);

            // Update Phaser
            phaserFreq = smoothRandomWalk(phaserFreq, 0.1, 5, 0.05);
            phaserDepth = smoothRandomWalk(phaserDepth, 0, 1, 0.01);
            phaser.frequency.rampTo(phaserFreq, 0.1);
            phaser.depth.rampTo(phaserDepth, 0.1);

            // Update PitchShift
            pitchShiftAmount = smoothRandomWalk(pitchShiftAmount, -12, 12, 0.1);
            pitchShift.pitch = pitchShiftAmount;

            // Update Reverb
            reverbDecay = smoothRandomWalk(reverbDecay, 0.1, 10, 0.1);
            reverb.decay = reverbDecay;

            // Update FeedbackDelay
            delayTime = smoothRandomWalk(delayTime, 0.01, 1, 0.01);
            delayFeedback = smoothRandomWalk(delayFeedback, 0, 0.99, 0.01);
            feedbackDelay.delayTime.rampTo(delayTime, 0.1);
            feedbackDelay.feedback.rampTo(delayFeedback, 0.1);

            // Update Distortion
            distortionAmount = smoothRandomWalk(distortionAmount, 0, 1, 0.01);
            distortion.distortion = distortionAmount;

            // Update AutoPanner (wobble effect)
            autoPannerFreq = smoothRandomWalk(autoPannerFreq, 0.1, 10, 0.1);
            autoPanner.frequency.rampTo(autoPannerFreq, 0.1);

            // Update BitCrusher
            bitCrusherBits = Math.round(smoothRandomWalk(bitCrusherBits, 1, 8, 0.1));
            bitCrusher.bits = bitCrusherBits;

            // Update Chebyshev
            chebyshevOrder = Math.round(smoothRandomWalk(chebyshevOrder, 1, 100, 1));
            chebyshev.order = chebyshevOrder;

            // Update Chorus
            chorusFreq = smoothRandomWalk(chorusFreq, 0.1, 5, 0.05);
            chorusDelayTime = smoothRandomWalk(chorusDelayTime, 1, 10, 0.1);
            chorusDepth = smoothRandomWalk(chorusDepth, 0, 1, 0.01);
            chorus.frequency.rampTo(chorusFreq, 0.1);
            chorus.delayTime = chorusDelayTime;
            chorus.depth = chorusDepth;

            // Simulate tape slowdown effect
            const playbackRate = smoothRandomWalk(synth.playbackRate || 1, 0.5, 1, 0.01);
            synth.playbackRate = playbackRate;

            requestAnimationFrame(updateEffects);
        }
    </script>
</body>
</html>
