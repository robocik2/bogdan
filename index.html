<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Custom Sample Piano with Randomly Changing Effects</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        #piano {
            display: flex;
            margin-bottom: 20px;
        }
        .key {
            width: 50px;
            height: 200px;
            border: 1px solid black;
            margin: 0 2px;
            background-color: white;
            cursor: pointer;
        }
        .key:active {
            background-color: #ddd;
        }
        #links {
            margin-top: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #startButton {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Complex Custom Sample Piano with Randomly Changing Effects</h1>
    <button id="startButton">Start Audio</button>
    <div id="piano"></div>
    <div id="links">
        <h2>Bogdan Sekalski Links</h2>
        <a href="#" target="_blank">YouTube</a>
        <a href="#" target="_blank">Instagram</a>
        <a href="#" target="_blank">Spotify</a>
        <a href="#" target="_blank">Apple Music</a>
    </div>

    <script>
        let sampler, vibrato, tremolo, phaser, pitchShift, reverb, feedbackDelay, autoPanner, chorus, pingPongDelay, lfo;

        const startButton = document.getElementById('startButton');
        startButton.addEventListener('click', async () => {
            await Tone.start();
            console.log('audio is ready');
            startButton.disabled = true;
            startButton.textContent = 'Audio Started';
            await initializeAudio();
        });

        async function initializeAudio() {
            // Create a sampler with the custom sound
            sampler = new Tone.Sampler({
                "C4": "sound.wav",
            });

            // Wait for the sample to load
            await Tone.loaded();
            
            // Create complex effects chain
            vibrato = new Tone.Vibrato();
            tremolo = new Tone.Tremolo().start();
            phaser = new Tone.Phaser();
            pitchShift = new Tone.PitchShift();
            reverb = new Tone.Reverb();
            feedbackDelay = new Tone.FeedbackDelay();
            autoPanner = new Tone.AutoPanner().start();
            chorus = new Tone.Chorus().start();
            pingPongDelay = new Tone.PingPongDelay();
            lfo = new Tone.LFO({
                frequency: 0.1,
                min: -1200,
                max: 1200
            }).start();
            
            // Connect effects
            sampler.chain(
                vibrato, tremolo, phaser, pitchShift, reverb, feedbackDelay, 
                autoPanner, chorus, pingPongDelay, Tone.Destination
            );
            lfo.connect(sampler.detune);

            updateEffects();
        }

        const notes = ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4'];
        const piano = document.getElementById('piano');

        notes.forEach(note => {
            const key = document.createElement('div');
            key.className = 'key';
            key.dataset.note = note;
            piano.appendChild(key);

            key.addEventListener('mousedown', () => playNote(note));
            key.addEventListener('mouseup', () => stopNote(note));
        });

        function playNote(note) {
            if (sampler) sampler.triggerAttack(note);
        }

        function stopNote(note) {
            if (sampler) sampler.triggerRelease(note);
        }

        function randomWalk(current, min, max, step) {
            let direction = Math.random() < 0.5 ? -1 : 1;
            let next = current + direction * step * Math.random();
            if (next < min) return min + Math.random() * step;
            if (next > max) return max - Math.random() * step;
            return next;
        }

        // Initialize effect parameters
        let vibratoDepth = 0.5, vibratoFreq = 5;
        let tremoloDepth = 0.5, tremoloFreq = 5;
        let phaserFreq = 1, phaserDepth = 0.5;
        let pitchShiftAmount = 0;
        let reverbDecay = 1.5;
        let delayTime = 0.5, delayFeedback = 0.5;
        let autoPannerFreq = 1;
        let chorusFreq = 1.5, chorusDelayTime = 2.5, chorusDepth = 0.5;
        let pingPongDelayTime = 0.25, pingPongFeedback = 0.5;
        let lfoFreq = 0.1, lfoMin = -1200, lfoMax = 1200;

        function updateEffects() {
            if (!sampler) return;

            // Update Vibrato
            vibratoDepth = randomWalk(vibratoDepth, 0, 1, 0.05);
            vibratoFreq = randomWalk(vibratoFreq, 0.1, 20, 0.5);
            vibrato.depth.rampTo(vibratoDepth, 0.1);
            vibrato.frequency.rampTo(vibratoFreq, 0.1);

            // Update Tremolo
            tremoloDepth = randomWalk(tremoloDepth, 0, 1, 0.05);
            tremoloFreq = randomWalk(tremoloFreq, 0.1, 20, 0.5);
            tremolo.depth.rampTo(tremoloDepth, 0.1);
            tremolo.frequency.rampTo(tremoloFreq, 0.1);

            // Update Phaser
            phaserFreq = randomWalk(phaserFreq, 0.1, 5, 0.1);
            phaserDepth = randomWalk(phaserDepth, 0, 1, 0.05);
            phaser.frequency.rampTo(phaserFreq, 0.1);
            phaser.depth.rampTo(phaserDepth, 0.1);

            // Update PitchShift
            pitchShiftAmount = randomWalk(pitchShiftAmount, -12, 12, 0.5);
            pitchShift.pitch = pitchShiftAmount;

            // Update Reverb
            reverbDecay = randomWalk(reverbDecay, 0.1, 10, 0.2);
            reverb.decay = reverbDecay;

            // Update FeedbackDelay
            delayTime = randomWalk(delayTime, 0.01, 1, 0.02);
            delayFeedback = randomWalk(delayFeedback, 0, 0.99, 0.02);
            feedbackDelay.delayTime.rampTo(delayTime, 0.1);
            feedbackDelay.feedback.rampTo(delayFeedback, 0.1);

            // Update AutoPanner
            autoPannerFreq = randomWalk(autoPannerFreq, 0.1, 10, 0.2);
            autoPanner.frequency.rampTo(autoPannerFreq, 0.1);

            // Update Chorus
            chorusFreq = randomWalk(chorusFreq, 0.1, 5, 0.1);
            chorusDelayTime = randomWalk(chorusDelayTime, 1, 10, 0.2);
            chorusDepth = randomWalk(chorusDepth, 0, 1, 0.05);
            chorus.frequency.rampTo(chorusFreq, 0.1);
            chorus.delayTime = chorusDelayTime;
            chorus.depth = chorusDepth;

            // Update PingPongDelay
            pingPongDelayTime = randomWalk(pingPongDelayTime, 0.01, 1, 0.02);
            pingPongFeedback = randomWalk(pingPongFeedback, 0, 0.99, 0.02);
            pingPongDelay.delayTime.rampTo(pingPongDelayTime, 0.1);
            pingPongDelay.feedback.rampTo(pingPongFeedback, 0.1);

            // Update LFO
            lfoFreq = randomWalk(lfoFreq, 0.1, 10, 0.2);
            lfoMin = randomWalk(lfoMin, -2400, 0, 50);
            lfoMax = randomWalk(lfoMax, 0, 2400, 50);
            lfo.frequency.rampTo(lfoFreq, 0.1);
            lfo.min = lfoMin;
            lfo.max = lfoMax;

            console.log(`Effects updated`);

            requestAnimationFrame(updateEffects);
        }
    </script>
</body>
</html>
